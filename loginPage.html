<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fb50b4aefb.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="loginPage.css">

    <title>Login Page</title>
</head>
<body>
    <div id="l-container">
        <div id="l-contact-box">
            <i class="fa-solid fa-phone"></i>
            <span>0124-6555555</span>
        </div>
        <div id="l-menubar-box">
            <img src="images/home.svg" alt="">
            <img src="images/dhanilogo_white.svg" alt="">
        </div>
        <div id="l-main-box">
            <div id="l-form-box">
                <div id="l-dp">
                    <i class="fa-solid fa-user"></i>
                </div>
                <form id="l-form" autocomplete="off">
                    <div class="form-item">
                        <label for="l-pnumber">Phone Number</label>
                        <input type="tel" id="l-pnumber" placeholder="Enter your phone number" autofocus>
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-item">
                        <label for="l-password">Password</label>
                        <input type="password" id="l-password" placeholder="Enter the password">
                        <i class="fa-solid fa-eye password-eye password-eye1 open-eye"></i>
                        <i class="fa-solid fa-eye-slash password-eye password-eye1 close-eye"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
                    <input type="submit" value="SIGNUP" id="l-submit-btn">
                </form>
                <p id="move_to_signup"><a href="index.html">SIGNUP</a></p>
            </div>
            <div id="l-image-box">
                <img src="images/loginPage.png" alt="">
            </div>
        </div>
        <div id="l-security-box">
            <img src="images/security_icon.svg" alt="">
        </div>
    </div>

    <!-- script -->
    <script src="loginPage.js"></script>
</body>
</html>
